{% extends 'base/main.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2 component-container">
            <a class="waves-effect waves-light btn-floating" href="{% url 'article' article.id %}"><i class="material-icons left">arrow_back</i></a>            
            <h3>Edit article</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light component-container" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
