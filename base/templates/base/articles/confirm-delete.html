{% extends 'base/main.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2 component-container">
            <a class="waves-effect waves-light btn-floating" href="{% url 'article' article.id %}"><i class="material-icons left">arrow_back</i></a>            
            <h3>Confirm delete</h3>

            <form action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete this article?</p>
                <button class="btn waves-effect waves-light red darken-1 component-container" type="submit" name="action">Delete
                    <i class="material-icons right">delete_forever</i>
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
