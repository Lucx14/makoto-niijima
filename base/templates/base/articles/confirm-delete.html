{% extends 'base/main.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2 component-container">
            <a class="waves-effect waves-light btn-small" href="{% url 'article' article.id %}"><i class="material-icons left">arrow_back</i>Cancel</a>
            <h3>Confirm delete</h3>

            <form action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete this article?</p>
                <input type="submit" class="waves-effect waves-light btn red lighten-3 component-container" value="Delete"/>
            </form>
        </div>
    </div>
{% endblock content %}
